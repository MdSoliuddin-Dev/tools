<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online for free with adjustable quality. Optimize JPEG, PNG, and WEBP images for web and mobile.">
    <meta name="keywords" content="image compressor, optimize images, reduce image size, web optimization">
    <title>Image Compressor | Free Online Image Optimization Tool</title>

            crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #60a5fa;
            --background: #ffffff;
            --card-bg: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --secondary: #a5b4fc;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .file-input-wrapper {
            width: 100%;
            padding: 2rem;
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
            background: var(--background);
            cursor: pointer;
        }

        .file-input-wrapper:hover {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .quality-slider {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            -webkit-appearance: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .preview-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .preview-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 0.5rem;
            background: var(--background);
        }

        .size-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .size-item {
            text-align: center;
            padding: 1rem;
            background: var(--background);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .size-preview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="header">
        <h1>Image Compressor</h1>
        <p>Optimize your images instantly with real-time preview</p>
    </div>

    <div class="container">
        <div class="tool-section">
            <div class="input-group">
                <label class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <div>üì∑ Drag & drop or click to upload</div>
                    <div style="margin-top: 0.5rem; color: var(--text); opacity: 0.8;">Supports JPEG, PNG, WEBP</div>
                </label>

                <div class="size-preview">
                    <div class="size-item">
                        <div>Original Size</div>
                        <div id="originalSize">-</div>
                    </div>
                    <div class="size-item">
                        <div>Compressed Size</div>
                        <div id="compressedSize">-</div>
                    </div>
                    <div class="size-item">
                        <div>Reduction</div>
                        <div id="sizeReduction">-</div>
                    </div>
                </div>

                <div style="margin: 2rem 0;">
                    <label style="display: block; margin-bottom: 1rem;">
                        Compression Level: <span id="qualityValue">80</span>%
                    </label>
                    <input type="range" id="quality" class="quality-slider" min="1" max="100" value="80">
                </div>

                <button onclick="compressImage()" style="width: 100%;">
                    ‚ú® Compress Now
                </button>
            </div>

            <div class="loading" id="loading"></div>

            <div class="preview-container">
                <div class="preview-card">
                    <h3>Original Image</h3>
                    <img id="originalPreview" class="preview-img">
                </div>
                <div class="preview-card">
                    <h3>Compressed Image</h3>
                    <img id="compressedPreview" class="preview-img">
                    <div id="downloadSection" style="margin-top: 1rem;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const elements = {
            qualitySlider: document.getElementById('quality'),
            qualityValue: document.getElementById('qualityValue'),
            loading: document.getElementById('loading'),
            imageInput: document.getElementById('imageInput'),
            originalPreview: document.getElementById('originalPreview'),
            compressedPreview: document.getElementById('compressedPreview'),
            originalSize: document.getElementById('originalSize'),
            compressedSize: document.getElementById('compressedSize'),
            sizeReduction: document.getElementById('sizeReduction'),
            downloadSection: document.getElementById('downloadSection')
        };

        let currentCompressedBlob = null;

        // Theme Toggle
        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Initialize Theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Event Listeners
        elements.imageInput.addEventListener('change', handleFileSelect);
        elements.qualitySlider.addEventListener('input', handleQualityChange);

        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Reset previous results
            elements.compressedPreview.src = '';
            elements.compressedSize.textContent = '-';
            elements.sizeReduction.textContent = '-';
            elements.downloadSection.innerHTML = '';

            // Show original preview
            const reader = new FileReader();
            reader.onload = (e) => {
                elements.originalPreview.src = e.target.result;
                elements.originalSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
            };
            reader.readAsDataURL(file);

            // Initial compression
            await compressImage();
        }

        function handleQualityChange() {
            elements.qualityValue.textContent = this.value;
            if (elements.imageInput.files[0]) {
                compressImage();
            }
        }

        async function compressImage() {
            const file = elements.imageInput.files[0];
            if (!file) return alert('Please select an image first!');

            elements.loading.style.display = 'block';
            
            try {
                const img = await loadImage(file);
                const blob = await processImage(img, file.type);
                
                // Update compressed preview
                const compressedUrl = URL.createObjectURL(blob);
                elements.compressedPreview.src = compressedUrl;
                
                // Update size info
                const originalSize = file.size;
                const compressedSize = blob.size;
                const reduction = ((1 - (compressedSize / originalSize)) * 100).toFixed(1);
                
                elements.compressedSize.textContent = `${(compressedSize / 1024).toFixed(2)} KB`;
                elements.sizeReduction.textContent = `${reduction}%`;

                // Update download link
                updateDownloadLink(blob, file.name);
                
                // Cleanup previous blob
                if (currentCompressedBlob) {
                    URL.revokeObjectURL(currentCompressedBlob);
                }
                currentCompressedBlob = compressedUrl;

            } catch (error) {
                alert('Error compressing image: ' + error.message);
            } finally {
                elements.loading.style.display = 'none';
            }
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => resolve(img);
                img.onerror = reject;
            });
        }

        function processImage(img, mimeType) {
            return new Promise(resolve => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                const quality = elements.qualitySlider.value / 100;
                canvas.toBlob(blob => resolve(blob), mimeType, quality);
            });
        }

        function updateDownloadLink(blob, filename) {
            elements.downloadSection.innerHTML = '';
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `compressed_${filename}`;
            link.textContent = '‚¨áÔ∏è Download Compressed Image';
            link.style.color = 'var(--primary)';
            link.style.textDecoration = 'none';
            link.style.fontWeight = '600';
            elements.downloadSection.appendChild(link);
        }
    </script>
</body>
</html>
