<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="Md Soliuddin">
    <title>Modern Image Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            z-index: 1000;
            transform: translateZ(0);
        }

        .theme-toggle:hover {
            transform: translateY(-2px) rotate(15deg);
        }

        /* Upload Section */
        .upload-section {
            background: var(--surface);
            border: 2px dashed var(--border);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--card-shadow);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .upload-section.dragover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .upload-section.dragover::before {
            opacity: 0.08;
        }

        .upload-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            color: var(--primary);
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .upload-section:hover .upload-icon {
            transform: translateY(-5px) scale(1.05);
        }

        .upload-text h2 {
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .upload-text p {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Editor Layout */
        .editor-wrapper {
            display: grid;
            grid-template-columns: minmax(300px, 1fr) 360px;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        /* Preview Container */
        #preview-container {
            background: var(--surface);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
            overflow: hidden;
        }

        #preview {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 1rem;
            transition: filter 0.3s ease;
            transform: translateZ(20px);
        }

        /* Controls */
        .controls {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            height: fit-content;
            transform-style: preserve-3d;
        }

        .control-group {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .control-group h3 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .control-group h3 svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        .slider-container {
            margin: 1.5rem 0;
            position: relative;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            color: var(--text);
        }

        .range-input {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            -webkit-appearance: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .range-input::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transform: translateZ(0);
        }

        button:hover {
            transform: translateY(-2px) translateZ(10px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            background: var(--surface);
            color: var(--text);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .editor-wrapper {
                grid-template-columns: 1fr;
            }

            #preview {
                max-height: 60vh;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem;
            }

            .upload-section {
                padding: 2rem 1rem;
            }

            .controls {
                padding: 1.5rem;
            }

            button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="container">
        <div class="upload-section" id="dropZone">
            <div class="upload-prompt">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <div class="upload-text">
                    <h2>Drag & Drop to Upload</h2>
                    <h3>Created By Md Soliuddin</h3>
                    <p>Supported formats: JPEG, PNG, WEBP</p>
                    <p>Max file size: 5MB</p>
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <div class="editor-wrapper">
            <div id="preview-container">
                <img id="preview">
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                        Image Adjustments
                    </h3>
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Brightness</span>
                            <span id="brightnessValue">100%</span>
                        </div>
                        <input type="range" class="range-input" id="brightness" min="0" max="200" value="100">
                    </div>
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Contrast</span>
                            <span id="contrastValue">100%</span>
                        </div>
                        <input type="range" class="range-input" id="contrast" min="0" max="200" value="100">
                    </div>
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Saturation</span>
                            <span id="saturationValue">100%</span>
                        </div>
                        <input type="range" class="range-input" id="saturation" min="0" max="200" value="100">
                    </div>
                </div>

                <div class="control-group">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Export Settings
                    </h3>
                    <select id="exportFormat">
                        <option value="jpg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                    <button id="exportBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script>
        let cropper = null;
        let currentTheme = 'light';

        // Theme Toggle
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        currentTheme = savedTheme;

        // File Handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDragLeave() {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        }

        function handleFileSelect(e) {
            handleFile(e.target.files[0]);
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('File size exceeds 5MB limit');
                return;
            }

            showLoading();
            const reader = new FileReader();
            reader.onload = (e) => initCropper(e.target.result);
            reader.readAsDataURL(file);
        }

        // Cropper Initialization
        function initCropper(imageSrc) {
            if (cropper) cropper.destroy();
            
            const preview = document.getElementById('preview');
            preview.src = imageSrc;
            
            cropper = new Cropper(preview, {
                viewMode: 1,
                autoCropArea: 1,
                responsive: true,
                checkCrossOrigin: false,
                ready() {
                    hideLoading();
                    updateFilters();
                }
            });
        }

        // Real-time Filters with Debounce
        let filterTimeout;
        function updateFilters() {
            clearTimeout(filterTimeout);
            filterTimeout = setTimeout(() => {
                const brightness = document.getElementById('brightness').value;
                const contrast = document.getElementById('contrast').value;
                const saturation = document.getElementById('saturation').value;

                document.getElementById('brightnessValue').textContent = `${brightness}%`;
                document.getElementById('contrastValue').textContent = `${contrast}%`;
                document.getElementById('saturationValue').textContent = `${saturation}%`;

                if (cropper) {
                    const imageElement = cropper.getCroppedImage();
                    if (imageElement) {
                        imageElement.style.filter = `
                            brightness(${brightness}%)
                            contrast(${contrast}%)
                            saturate(${saturation}%)
                        `;
                    }
                }
            }, 50);
        }

        // Export with Quality Settings
        async function exportImage() {
            if (!cropper) return;

            showLoading();
            try {
                const format = document.getElementById('exportFormat').value;
                const canvas = cropper.getCroppedCanvas({
                    maxWidth: 4096,
                    maxHeight: 4096,
                    imageSmoothingQuality: 'high'
                });

                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `edited-image.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    hideLoading();
                }, `image/${format === 'jpg' ? 'jpeg' : format}`, 0.9);
            } catch (error) {
                alert('Error exporting image');
                hideLoading();
            }
        }

        // Event Listeners
        document.querySelectorAll('.range-input').forEach(input => {
            input.addEventListener('input', updateFilters);
        });

        document.getElementById('exportBtn').addEventListener('click', exportImage);

        // Loading State
        function showLoading() {
            document.getElementById('loading').style.display = 'grid';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
